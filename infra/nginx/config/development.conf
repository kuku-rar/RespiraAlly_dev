# infra/nginx/config/development.conf
# 開發環境專用設定，由 ngrok 處理 HTTPS

upstream web_app_upstream {
    server web-app:5000;
}

upstream frontend_upstream {
    server frontend:3000;
}

upstream minio_api_upstream {
    server minio:9000;
}

server {
    listen 80;
    # 注意：這裡不再需要 server_name，因為 ngrok 會轉發所有請求

    # API 端點 - 代理到 Flask Backend
    location /api/ {
        proxy_pass http://web_app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Swagger API 文檔 - 代理到 Flask Backend
    location /apidocs/ {
        proxy_pass http://web_app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /swagger/ {
        proxy_pass http://web_app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Flasgger 靜態資源 - 代理到 Flask Backend
    location /flasgger_static/ {
        proxy_pass http://web_app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Flask 靜態資源 - 代理到 Flask Backend
    location /static/ {
        proxy_pass http://web_app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 代理 MinIO
    location /audio-bucket/ {
        proxy_pass http://minio_api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 前端應用 - 代理到 Vite Dev Server (支援 HMR)
    location / {
        proxy_pass http://frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket 支援 (Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
