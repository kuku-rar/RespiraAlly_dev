name: API Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/web-app/**'
      - '.github/workflows/api-contract-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/web-app/**'

jobs:
  validate-tests:
    name: Validate Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install validation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run static test validation
        working-directory: services/web-app
        run: |
          python validate_tests.py

      - name: Display validation results
        if: success()
        run: |
          echo "âœ… All validations passed"
          echo "ðŸ“Š Test suite is ready for execution"

  contract-tests:
    name: Run API Contract Tests
    runs-on: ubuntu-latest
    needs: validate-tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: services/web-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up test environment
        working-directory: services/web-app
        env:
          TESTING: 1
          FLASK_ENV: testing
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          echo "TESTING=1" >> $GITHUB_ENV
          echo "FLASK_ENV=testing" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV

      - name: Run API contract tests
        working-directory: services/web-app
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./services/web-app/coverage.xml
          flags: api-contracts
          name: api-contract-tests
          fail_ci_if_error: false

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… All API contract tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run security audit
        working-directory: services/web-app
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for known vulnerabilities
          echo "### Dependency Security (Safety)" >> $GITHUB_STEP_SUMMARY
          safety check -r requirements.txt --json || echo "âš ï¸ Some vulnerabilities found" >> $GITHUB_STEP_SUMMARY

          # Code security analysis
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Security (Bandit)" >> $GITHUB_STEP_SUMMARY
          bandit -r app/ -f json -o bandit-report.json || echo "âš ï¸ Security issues found" >> $GITHUB_STEP_SUMMARY
