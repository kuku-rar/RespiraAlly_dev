# infra/nginx/config/development.conf
# 開發環境專用設定，支援 HTTP 和 HTTPS
# 使用動態 DNS 解析避免容器重啟後 IP 變更導致 502 錯誤

# HTTP Server - Port 80
server {
    listen 80;
    server_name localhost;

    # Docker DNS 解析器 - 每 10 秒重新解析服務名稱
    # 這確保容器重啟後 IP 變更時，nginx 能自動獲取新的 IP
    resolver 127.0.0.11 valid=10s;

    # API 端點 - 代理到 Flask Backend
    location /api/ {
        set $upstream_web_app web-app:5000;
        proxy_pass http://$upstream_web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Swagger API 文檔 - 代理到 Flask Backend
    location /apidocs/ {
        set $upstream_web_app web-app:5000;
        proxy_pass http://$upstream_web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /swagger/ {
        set $upstream_web_app web-app:5000;
        proxy_pass http://$upstream_web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Flasgger 靜態資源 - 代理到 Flask Backend
    location /flasgger_static/ {
        set $upstream_web_app web-app:5000;
        proxy_pass http://$upstream_web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Flask 靜態資源 - 代理到 Flask Backend
    location /static/ {
        set $upstream_web_app web-app:5000;
        proxy_pass http://$upstream_web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 代理 MinIO
    location /audio-bucket/ {
        set $upstream_minio minio:9000;
        proxy_pass http://$upstream_minio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 前端應用 - 代理到 Vite Dev Server (支援 HMR)
    location / {
        set $upstream_frontend frontend:3000;
        proxy_pass http://$upstream_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援 (Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPS Server - Port 443
server {
    listen 443 ssl;
    server_name localhost;

    # SSL 證書配置（自簽證書）
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    # SSL 安全配置
    include /etc/nginx/options-ssl-nginx.conf;

